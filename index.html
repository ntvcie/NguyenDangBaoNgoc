
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPro AI - Lớp học của Bông</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Sử dụng Inter - Font chữ có độ ổn định và đồng đều nét cao nhất hiện nay -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            /* Cải thiện tối đa độ mượt của nét chữ */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        
        /* Ticker Animation */
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .ticker-container {
            overflow: hidden;
            white-space: nowrap;
            background: #0d9488;
            color: white;
            padding: 8px 0;
            font-weight: 600;
        }
        .ticker-text {
            display: inline-block;
            animation: ticker 30px linear infinite;
        }

        /* Floating Stickers */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .sticker {
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            position: absolute;
        }

        /* Tối ưu khoảng cách chữ cho tiêu đề cực lớn */
        h1, h2, h3, h4, h5, h6 {
            letter-spacing: -0.025em;
            line-height: 1.2;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
